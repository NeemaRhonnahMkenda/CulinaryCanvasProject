{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


<section class="login-header-section">
    <div class="login-header">
        <h2>Log In</h2>
    </div>
</section>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}" enctype="multipart/form-data" class="shadow py-5 px-5">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-dark" type="submit" id="signup">Log in</button>
            </form>
            <p style="margin-top: 10px; font-size: 14px; color: #666;">
                Don't have an account? <a href="{% url 'signup' %}"
                                          style="color: #007bff; text-decoration: none; font-weight: bold;">Sign up
                here</a>.
            </p>
        </div>
    </div>
</div>

<!-- End of Login Form -->


<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
